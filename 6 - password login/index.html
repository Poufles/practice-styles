<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
</head>

<!-- Change code below this line -->

<body class="">
    <section class="login-wrapper">
        <div class="logo-container">
            <figure>
                <img src="https://pbs.twimg.com/profile_images/1633847644966772737/m8yU9m0A_400x400.jpg" alt="iCodeThis logo">
            </figure>
            <h2>iCodeThis</h2>
        </div>
        <div class="login-container">
            <h2>Enter your password</h2>
            <div class="account-container">
                <figure class="">
                    <img src="https://images.pexels.com/photos/2463012/pexels-photo-2463012.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Profile Picture">
                </figure>
                <div class="account-texts">
                    <h4>iCodeThis Account</h4>
                    <h3>Poufles Dev</h3>
                </div>
            </div>
            <div class="password-container">
                <h5>Password</h5>
                <div class="password">
                    <svg fill="none" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M19 14C19 18 12 21 12 21C12 21 5 18 5 14V5C6.5 5.16667 10 5 12 3C14 5 17.5 5.16667 19 5V14Z"
                            stroke-linecap="round" stroke-linejoin="round" stroke-width="2" />
                    </svg>
                    <input type="password" name="password" id="password" placeholder="Password">
                    <button>
                    <svg class="feather feather-eye-off" onclick="eye_button()" fill="none" height="24" stroke="currentColor"
                        stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24" />
                        <line x1="1" x2="23" y1="1" y2="23" />
                    </svg>
                    </button>
                    <button>
                    <svg class="feather feather-eye hidden" onclick="eye_button()" fill="none" height="24" stroke="currentColor"
                        stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                        <circle cx="12" cy="12" r="3" />
                    </svg>
                    </button>
                </div>
            </div>
            <div class="sign-container">
                <div class="signed-preference">
                    <button class="preference" onclick="preference_clicked()">
                        <div class="preference-ball preference-no"></div>
                    </button>
                    <h4>Stay signed in</h4>
                </div>
                <button class="continue">Continue</button>
            </div>
            <a href="#" class="forgot">
                Reset Password
            </a>
        </div>
    </section>
    <script src="scripts/preference.js"></script>
</body>

</html>
